<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KLIZ-FM Live Stream</title>

  <!-- MediaElement.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@5.0.5/build/mediaelementplayer.min.css">

  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 150px;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background-color: #1f1f1f;
      border-bottom: 2px solid #444;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header .music-icon {
      font-size: 48px;
      color: #6a11cb;
    }

    header h1 {
      margin: 10px 0 0;
      font-size: 2em;
    }

    .audio-container {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* LIVE badge styling */
    .mejs__live-badge {
      color: #ff4c4c;
      font-weight: bold;
      font-size: 15px;
      margin: 0 15px;
    }

    /* Keep volume slider visible in MEJS 5 */
    .mejs__volume-button,
    .mejs__volume-total,
    .mejs__volume-current {
      display: block !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="music-icon">ðŸŽµ</div>
    <h1>KLIZ-FM Live Radio</h1>
  </header>

  <div class="audio-container">
    <audio id="live-audio" controls preload="auto">
      <source src="https://27143.live.streamtheworld.com/KLIZFM.mp3?dist=onlineradiobox" type="audio/mpeg" />
    </audio>
  </div>

  <!-- MediaElement.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/mediaelement@5.0.5/build/mediaelement-and-player.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const player = new MediaElementPlayer('live-audio', {
        stretching: 'responsive',
        // Only show controls appropriate for a LIVE stream
        features: ['playpause', 'volume'],
        audioVolume: 'horizontal'
      });

      setTimeout(() => {
        const media = player.media;
        const controls = player.container.querySelector('.mejs__controls');

        // Create the LIVE badge
        const liveBadge = document.createElement('span');
        liveBadge.className = 'mejs__live-badge';
        liveBadge.style.display = 'none';
        liveBadge.textContent = 'â€¢ LIVE';

        // Place LIVE badge between play and volume
        const volumeBtn = controls.querySelector('.mejs__volume-button');
        controls.insertBefore(liveBadge, volumeBtn);

        function updateLiveStatus() {
          // Detect if stream is live (duration infinite)
          const isLive = !isFinite(media.duration) || media.duration === Infinity;

          if (isLive) {
            liveBadge.style.display = 'inline';

            // Hide time + progress elements (MEJS 5 names)
            const timeItems = controls.querySelectorAll(`
              .mejs__time,
              .mejs__time-current,
              .mejs__time-current-position,
              .mejs__time-buffering,
              .mejs__time-loaded
            `);

            timeItems.forEach(el => el.style.display = 'none');
          } else {
            liveBadge.style.display = 'none';
          }
        }

        media.addEventListener('loadedmetadata', updateLiveStatus);
        media.addEventListener('durationchange', updateLiveStatus);
        setTimeout(updateLiveStatus, 800);

      }, 400);
    });
  </script>

</body>
</html>
