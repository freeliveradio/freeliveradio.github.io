<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KLIZ-FM Live Stream</title>

  <!-- MediaElement.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@5.0.5/build/mediaelementplayer.min.css">

  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 150px;
      text-align: center;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background-color: #1f1f1f;
      border-bottom: 2px solid #444;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header .music-icon {
      font-size: 48px;
      color: #6a11cb;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 2em;
    }
    .audio-container {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* LIVE badge */
    .mejs__live-badge {
      color: #ff4c4c;
      font-weight: bold;
      font-size: 15px;
      margin-left: 15px;
      margin-right: 15px;
    }

    /* Make sure the volume slider stays visible */
    .mejs__volume-button,
    .mejs__volume-slider {
      display: block !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="music-icon">ðŸŽµ</div>
    <h1>KLIZ-FM Live Radio</h1>
  </header>

  <div class="audio-container">
    <audio id="live-audio" controls preload="auto">
      <source src="https://27143.live.streamtheworld.com/KLIZFM.mp3?dist=onlineradiobox" type="audio/mpeg" />
    </audio>
  </div>

  <!-- MediaElement.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/mediaelement@5.0.5/build/mediaelement-and-player.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const player = new MediaElementPlayer('live-audio', {
        stretching: 'responsive',
        features: [
          'playpause',
          'volume',     // ENSURES VOLUME SLIDER
          'current',
          'progress'
        ],
        audioVolume: 'horizontal'
      });

      // Delay to ensure MEJS has fully built the UI
      setTimeout(() => {
        const media = player.media;
        const controls = player.container.querySelector('.mejs__controls');

        // Create LIVE badge now (hidden until confirmed)
        const liveBadge = document.createElement('span');
        liveBadge.className = 'mejs__live-badge';
        liveBadge.style.display = 'none'; // hidden until detected
        liveBadge.textContent = 'â€¢ LIVE';
        controls.insertBefore(liveBadge, controls.children[1]);

        function updateLiveStatus() {
          const isLive = !isFinite(media.duration) || media.duration === Infinity;

          if (isLive) {
            liveBadge.style.display = 'inline';

            // Hide time counter
            const timeElem = controls.querySelector('.mejs__currenttime-container');
            if (timeElem) timeElem.style.display = 'none';

            // Hide progress bar
            const progressElem = controls.querySelector('.mejs__time-rail');
            if (progressElem) progressElem.style.display = 'none';

          } else {
            liveBadge.style.display = 'none';
          }
        }

        // Check immediately and when metadata updates
        media.addEventListener('loadedmetadata', updateLiveStatus);
        media.addEventListener('durationchange', updateLiveStatus);

        // Fallback: check after small delay
        setTimeout(updateLiveStatus, 800);

      }, 400);
    });
  </script>
</body>
</html>
